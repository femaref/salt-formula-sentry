{%- set service = salt['pillar.get']('supervisor:server:service:'+service_name) %}
[program:{{ service_name }}]
directory=/srv/sentry/run
environment=PATH="/srv/sentry/bin"
user=sentry
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/srv/sentry/logs/{{ service.name }}.log
{%- if service.name == 'web' %}
command=/srv/sentry/bin/sentry --config=/etc/sentry.conf.py start http 
{%- elif service.name == 'worker' %}
command=/srv/sentry/bin/sentry --config=/etc/sentry.conf.py celery worker -B -l WARNING
{%- endif %}
